{% extends "base.html" %}
{% block body %}
    <div class="container main-container">
        <div class="row">
            <div class="col-md-8">
                <h4>{{ title2 }}</h4>
                <div>
                    <img class="img-fluid" src={{ src }} alt="Zdjecie przepisu">
                </div>
                <div>
                    <form>
                        <!-- podanie liczby osób -->
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Ostatnio czytane:</h5>
                <ul>
                    {% for przepis in przepisy %}
                    <li><a href="#">{{ przepis.nazwa }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h5>Składniki:</h5>
                    <ul>
                        {% for skladnik in skladniki %}
                        <li><amount>{{skladnik.ilosc}} </amount>{{skladnik.reszta}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div>
                    <h5>Przepis: </h5>
                    {{ text1 }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
